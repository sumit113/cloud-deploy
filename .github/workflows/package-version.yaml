name: package version update

on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - name: 'Automated Version Bump'
      uses: 'phips28/gh-action-bump-version@master'
      env:
        GITHUB_TOKEN: $ { { secrets.GITHUB_TOKEN }}
      with:
        package-json-path: './services/app/package.json'
